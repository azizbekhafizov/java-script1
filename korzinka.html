<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/_korzinka.scss" />
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <h1><a href="./index.html">ShopEasy</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li>
              <a class="active" href="./korzinka.html" target="_blank"
                >Cart <span id="cart-count">0</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="cart-container">
      <h1>Your Shopping Cart</h1>
      <p class="empty-msg">
      </p>

      <div class="cart-items"></div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax (10%):</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total">
          <strong>Total:</strong>
          <strong id="total">$0.00</strong>
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
        <button class="clear-btn" id="clear-cart">Clear Cart</button>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
